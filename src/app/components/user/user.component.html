<div class="container h-200">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-6">
            <!-- Form -->
            <form class="mt-5" [formGroup]="loginForm">
                <h1 style="color: #37506b;font-size:bold;font-size:24px;">Login</h1>
                <!-- Input fields -->
                <div class="form-group">
                    <label class="form-lable">Email:</label>
                    <input type="email" required formControlName = "email" class="form-control" class="form-control email" id="email" placeholder="Email..." name="email">
                </div>
                <div class="form-group">
                    <label   class="form-lable">Password:</label>
                    <input type="password"  required formControlName = "password" class="form-control password" id="password" placeholder="Password..." name="password">
                </div>
                <button type="submit"
                [disabled]="!loginForm.valid"
                [ngClass]="[!loginForm.valid ? 'not-allowed' : 'cursor-pointer']" class="btn btn-md btn-customized" style="background-color: #44cbf8" (click)="login()">Login</button> <span class="ml-4" style="color: #37506b;" [routerLink]="['/register']">New User?, Register</span><br>
                <!-- End input fields -->
            </form>
            <!-- Form end -->
        </div>
    </div>
</div>
