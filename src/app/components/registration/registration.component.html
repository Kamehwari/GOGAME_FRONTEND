<div class="container h-200">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-6">
            <!-- Form -->
            <form class=" mt-5" [formGroup]="registrationForm">
                <h1 style="color: #37506b;font-size:bold;font-size:24px;">Registration</h1>
                <!-- Input fields -->
                <div class="form-group">
                        <label class="form-lable">Name:</label>
                        <input type="text" required formControlName = "name" class="form-control username" id="name" placeholder="Eg: [FirstName] [LastName]" name="name">
                    </div>
                <div class="form-group">
                    <label class="form-lable">Email:</label>
                    <input type="email" required formControlName = "email"  class="form-control username" id="username" placeholder="Eg: abc@[domain].com" name="email">
                </div>
                <div class="form-group">
                    <label class="form-lable">Password:</label>
                    <input type="password" required formControlName = "password"  class="form-control password" id="password" placeholder="Password..." name="password">
                </div>
                
                <button type="submit"[disabled]="!registrationForm.valid"
                [ngClass]="[!registrationForm.valid ? 'not-allowed' : 'cursor-pointer']" class="btn  btn-md btn-customized" style="background-color: #44cbf8" (click)="registration()">Register</button> <span class="ml-4" style="color: #37506b;" [routerLink]="['/signin']">Already User?, Sign-In</span><br>
                <!-- End input fields -->
            </form>
            <!-- Form end -->
        </div>
    </div>
</div>
